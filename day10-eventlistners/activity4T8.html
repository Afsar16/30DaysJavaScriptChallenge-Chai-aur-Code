<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Change Example</title>
  </head>
  <body>
    <select id="mySelect">
      <option value="Option 1">Option 1</option>
      <option value="Option 2">2</option>
      <option value="Option 3">Option 3</option>
    </select>
    <p id="displayParagraph">Selected value will appear here.</p>

    <script>
      // Select the dropdown element and the paragraph element
      const selectElement = document.getElementById("mySelect");
      const displayParagraph = document.getElementById("displayParagraph");

      // Add change event listener to the dropdown
      selectElement.addEventListener("change", function () {
        // Get the selected value
        const selectedValue = selectElement.value;

        // Display the selected value in the paragraph
        displayParagraph.textContent = `Selected value: ${selectedValue}`;
      });
    </script>
  </body>
</html>
