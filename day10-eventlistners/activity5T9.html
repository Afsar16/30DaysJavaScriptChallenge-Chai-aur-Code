<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Delegation Example</title>
  </head>
  <body>
    <ul id="myList">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <script>
      // Select the list element
      const list = document.getElementById("myList");

      // Add click event listener to the list using event delegation
      list.addEventListener("click", function (event) {
        // Check if the clicked element is a list item
        console.log(event); // pointer event
        console.log(event.target); // <li>...</li>
        console.log(event.target.nodeName); // LI
        if (event.target.nodeName === "LI") {
          // Log the text content of the clicked list item
          console.log(`Clicked item: ${event.target.textContent}`);
        }
      });
    </script>
  </body>
</html>
